<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal - Create News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <h1>ðŸ“° News Portal</h1>
            <div class="navbar-right">
                <span id="loggedInUser" class="logged-in-info"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Create News</h2>
            
            <form id="createNewsForm">
                <div class="form-group">
                    <label for="newsTitle">News Title:</label>
                    <input type="text" id="newsTitle" name="title" placeholder="Enter news title" required>
                    <span class="error-text" id="titleError"></span>
                </div>

                <div class="form-group">
                    <label for="newsBody">News Content:</label>
                    <textarea id="newsBody" name="body" placeholder="Enter news content (minimum 20 characters)" rows="8" required></textarea>
                    <span class="error-text" id="bodyError"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create News</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>

            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="create-news.js"></script>
</body>
</html>
