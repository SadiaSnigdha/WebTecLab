<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal - News Detail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <h1>üì∞ News Portal</h1>
            <div class="navbar-right">
                <span id="loggedInUser" class="logged-in-info"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="newsDetail" class="news-detail">
            <p class="loading">Loading news...</p>
        </div>

        <div class="comments-section">
            <h3>Comments (<span id="commentCount">0</span>)</h3>
            
            <div id="commentsList" class="comments-list"></div>

            <div class="add-comment-section">
                <h4>Add a Comment</h4>
                <form id="addCommentForm">
                    <div class="form-group">
                        <textarea id="commentText" name="comment" placeholder="Enter your comment..." rows="4" required></textarea>
                        <span class="error-text" id="commentError"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Post Comment</button>
                </form>
                <div id="commentMessage" class="message"></div>
            </div>
        </div>

        <div class="detail-actions">
            <button id="backBtn" class="btn btn-secondary">‚Üê Back to News List</button>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="news-detail.js"></script>
</body>
</html>
